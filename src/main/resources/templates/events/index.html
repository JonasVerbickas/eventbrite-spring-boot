<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{layouts/default}">

<head>
  <title>All events</title>
</head>

<body>
  <div layout:fragment="content">
    <table class="table table-striped table-hover">
      <br>
      <thead>
        <tr>
          <th><i class="fas fa-bolt"></i> Event</th>
          <th><i class="fas fa-clock"></i> Time</th>
          <th><i class="fas fa-calendar"></i> Date</th>
          <th><i class="fas fa-map-marker-alt"></i> Venue</th>
        </tr>
      </thead>
      <form th:object="${event}" action="/events/" method="get">
        <input type="text" name="name" th:value="${name}" id="name" placeholder="Event name" />
        <input type="submit" value="Search" />
        <br>
        <br>
        <h1>Upcoming events</h1>
        <tbody>
          <tr th:each="e : ${events}">
            <div th:if="${e.date.compareTo(e.date.now()) >= 0}">
              <td><a th:href="@{/events/{num}(num=${e.id})}" th:text="${e.name}">My Event</a></td>
              <td th:text="${{e.date}}">Event date</td>
              <td th:text="${{e.time}}">Event time</td>
              <td th:text="${e.venue.name}">Event venue</td>
            </div>
          </tr>
    </table>

    <table class="table table-striped table-hover">
      <thead>
        <tr>
          <th><i class="fas fa-bolt"></i> Event</th>
          <th><i class="fas fa-clock"></i> Time</th>
          <th><i class="fas fa-calendar"></i> Date</th>
          <th><i class="fas fa-map-marker-alt"></i> Venue</th>
        </tr>
      </thead>
      <h1>Previous events</h1>
      <tr th:each="e : ${events}">
        <div th:if="${e.date.compareTo(e.date.now()) <= 0}">
          <td><a th:href="@{/events/{num}(num=${e.id})}" th:text="${e.name}">My Event</a></td>
          <td th:text="${{e.date}}">Event date</td>
          <td th:text="${{e.time}}">Event time</td>
          <td th:text="${e.venue.name}">Event venue</td>
        </div>
      </tr>
    </table>
    <p>
      <a class="btn btn-primary" role="button" href="/events/new"><i class="fas fa-plus" aria-hidden="true"></i> Add
        event</a>
    </p>
  </div>
</body>

</html>
