<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/default}">
<head>
  <title>All events</title>
</head>
<body>
  <div layout:fragment="content">
    <h1>All events</h1>

    <table class="table table-striped table-hover">
      <thead>
        <tr>
          <th><i class="fas fa-bolt"></i> Event</th>
          <th><i class="fas fa-map-marker-alt"></i> Venue</th>
          <th><i class="fas fa-calendar"></i> Date</th>
          <th><i class="fas fa-clock"></i> Time</th>
        </tr>
      </thead>
      <form th:object="${event}" action="/events/" method="get">
      <input type="text" name = "name" th:value="${name}" id = "name"/>
      <input type = "submit" value = "Search">
      <tbody>
        <tr th:each="e : ${events}">
          <td th:text="${e.name}">My Event</td>
          <td th:text="${e.venue.name}">Event venue</td>
          <td th:text="${{e.date}}">Event date</td>
          <td th:text="${{e.time}}">Event time</td>
          <td>
            <td sec:authorize="isAuthenticated()">
              <form th:action="@{/events/{id}(id=${e.getId()})}" th:method="delete">
              <button type="submit" class="btn btn-danger btn-sm">Delete</button>
            </form>
            </td>
            
          </td>
        </tr>
      </tbody>
    </table>

  </div>

</body>
</html>
