<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{layouts/default}">

<head>
  <title>Homepage</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="/webjars/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="/webjars/font-awesome/css/all.min.css">
</head>

<body>
  <div layout:fragment="content">
    <table class="table table-striped table-hover">
      <br>
      <thead>
        <tr>
          <th><i class="fas fa-bolt"></i> Event</th>
          <th><i class="fas fa-clock"></i> Time</th>
          <th><i class="fas fa-calendar"></i> Date</th>
          <th><i class="fas fa-map-marker-alt"></i> Venue</th>
        </tr>
      </thead>
      <h1>Upcoming 3 events</h1>
      <tr th:each="e : ${events}">
        <div>
          <td><a th:href="@{/events/{num}(num=${e.id})}" th:text="${e.name}">My Event</a></td>
          <td th:text="${{e.time}}">Event time</td>
          <td th:text="${{e.date}}">Event date</td>
          <td th:text="${e.venue.name}">Event venue</td>
        </div>
      </tr>
    </table>
    <a class="btn btn-primary" role="button" href="/events">View all Events</a>
    <br>

    <table class="table table-striped table-hover">
      <br>
      <thead>
        <tr>
          <th><i class="fas fa-home"></i> Venue</th>
          <th><i class="fas fa-bolt"></i> Capacity</th>
          <th><i class="fas fa-map-marker-alt"></i> Address</th>
          <th><i class="post code"></i> Post Code</th>
        </tr>
      </thead>
      <h1>Three venues with most events</h1>
      <tr th:each="v : ${venues}">
        <div>
          <td><a th:href="@{/venues/{num}(num=${v.id})}" th:text="${v.getName()}"></a></td>
          <td th:text="${v.getCapacity()}"></td>
          <td th:text="${v.getAddress()}"></td>
          <td th:text="${v.getPostcode()}"></td>
        </div>
      </tr>
    </table>
    <a class="btn btn-primary" role="button" href="/venues">View all Venues</a>
    
  </div>

  <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
  <script type="text/javascript" src="/webjars/popper.js/umd/popper.min.js"></script>
  <script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
