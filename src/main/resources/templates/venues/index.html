<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/default}">
<head>
  <title>All venues</title>
</head>
<body>
  <div layout:fragment="content">
    <h1>All venues</h1>
    <table class="table table-striped table-hover">
      <thead>
        <tr>
          <th><i class="fas fa-home"></i> Venue</th>
          <th><i class="fas fa-bolt"></i> Capacity</th>
          <th><i class="fas fa-map-marker-alt"></i> Address</th>
        </tr>
      </thead>
      <form th:object="${venue}" action="/venues/" method="get">
        <div class='row'>
        <input class="form-search mb-2 col-auto " type="search" name="search" th:value="${search}" id="search" placeholder="Venue name" />
        <button type="submit" class="btn btn-primary mb-2 col-auto">Search</button>
        </div>
      </form>
      <br>
      <tbody>
        <tr th:each="v : ${venues}">
          <td><a th:href="@{/venues/{num}(num=${v.id})}" th:text="${v.getName()}"></a></td>
          <td th:text="${v.getCapacity()}"></td>
          <td th:text="${v.getAddress()}"></td>
        </tr>
      </tbody>
    </table>
      <div style="display: flex; flex-direction: row; justify-content: space-between">
        <a class="btn btn-primary" role="button" href="/venues/addVenue"><i class="fas fa-plus" aria-hidden="true"></i> Add a venue</a>
        <a class="btn btn-primary" role="button" href="/events">View list of Events</a>
      </div>
  </div>
</body>
</html>
