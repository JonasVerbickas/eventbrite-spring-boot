<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{layouts/default}">

<head>
  <title>All venues</title>
</head>

<body>
  <div layout:fragment="content">
    <!-- SEARCH BAR -->
    <br>
    <form action="/venues/" method="get">
      <div class='form-row'>
        <input class="form-control col-5 " type="search" name="search" th:value="${search}" id="search"
          placeholder="Venue name" />
        <button type="submit" class="btn btn-primary col-1">Search</button>
      </div>
    </form>
    <br>

    <table class="table table-striped table-hover">
      <thead>
        <tr>
          <th><i class="fas fa-home"></i> Venue</th>
          <th><i class="fas fa-bolt"></i> Capacity</th>
          <th><i class="fas fa-map-marker-alt"></i> Address</th>
        </tr>
      </thead>
      <h1>All venues</h1>
      <tbody>
        <tr th:each="v : ${venues}">
          <td><a th:href="@{/venues/{num}(num=${v.id})}" th:text="${v.getName()}"></a></td>
          <td th:text="${v.getCapacity()}"></td>
          <td th:text="${v.getAddress()}"></td>
        </tr>
      </tbody>
    </table>
    <div style="display: flex; flex-direction: row; justify-content: space-between">
      <a class="btn btn-warning" role="button"><i class="fas fa-plus" aria-hidden="true"></i> Add Venue [NOT
        IMPLEMENTED]</a>
      <a class="btn btn-primary" role="button" href="/events">View list of Events</a>
    </div>
  </div>
</body>

</html>
